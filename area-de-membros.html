<main>
            <div class="cabeca"><h1>Você é novo AQUI?</h1></div>
            <div class="cabeca"><h1>Área de Membro</h1></div>
                <form action="#" method="post">
                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="usuario_nome" />
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="usuario_email" />
                    </div>
                    <div>
                        <label for="nome-usuario">Nome de usuário</label>
                        <input type="text" id="nome-usuario" name="usuario" />
                    </div>
                    <div>
                        <label for="pass">Senha:</label>
                        <input type="password" id="pass" name="password" minlength="8" required>
                    </div>
                    <div>
                        <label for="termo">Concorda com todos os termos e condições definidos pela 4Food?</label>
                        <input type="checkbox" id="termo" name="termo">
                    </div>
                
                    <div class="button">
                        <button type="submit">Enviar</button>
                    </div>
                </form>

                <div>
                    <label for="username">Usuário:</label>

                    <input type="password" id="pass" name="password"
